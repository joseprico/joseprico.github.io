name: Notificar canvis

on:
  schedule:
    - cron: '0 */4 * * *'  # Cada 4 hores
  workflow_dispatch:

jobs:
  check-and-notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Descarregar JSON antic
        run: |
          wget https://joseprico.github.io/cnt_cadet_25-26/actawp_cadet_data.json -O old_data.json || echo '{}' > old_data.json
      
      - name: Executar parser
        run: python ultra_robust_parser.py
      
      - name: Comparar i notificar
        env:
          ONESIGNAL_APP_ID: ${{ secrets.ONESIGNAL_APP_ID }}
          ONESIGNAL_API_KEY: ${{ secrets.ONESIGNAL_API_KEY }}
        run: |
          python notify_changes.py
      
      - name: Pujar canvis
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
